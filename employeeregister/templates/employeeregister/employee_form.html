{% extends 'employeeregister/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<a href="{% url 'list' %}" style="float:right"><button class="btn btn-danger"><i class="fas fa-window-close"></i></button></a>
<br>
<form action="" method="POST" autocomplete="off">
{% csrf_token %}
<!-- {{ form|crispy }} -->

{{ form.name|as_crispy_field }}
{{ form.mobile|as_crispy_field }}

  <div class="row">
    <div class="col-md-4">{{ form.emp_code|as_crispy_field }}</div>
    <div class="col-md-8">{{ form.position|as_crispy_field }}</div>
  </div>

  <button type="submit" class="btn btn-success"><i class="fas fa-database"></i> Submit</button>
</form>

{% endblock %}
